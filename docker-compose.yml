services:
  postgres:
    image: postgres:16-alpine
    container_name: telewarp-postgres
    environment:
      POSTGRES_USER: telewarp
      POSTGRES_PASSWORD: telewarp_dev_password
      POSTGRES_DB: telewarp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U telewarp"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: telewarp-app
    environment:
      DATABASE: postgresql
      DATABASE_URL: postgresql://telewarp:telewarp_dev_password@postgres:5432/telewarp
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./telewarp-projects:/app/telewarp-projects
      - ./telewarp-avatars:/app/telewarp-avatars

volumes:
  postgres_data:
